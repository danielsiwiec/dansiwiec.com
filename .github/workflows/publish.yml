name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install and build
      run: |
        npm install
        npm run build
      env:
        CI: true
    - name: publish to GitHub Pages
      run: npm run deploy
